<div class="row-fluid">
<form novalidate class="css-form" ng-submit="addUser()">
        <div>Name: </div><input type="text" ng-model="user.username" required /><br />
            <label>Name</label>
            <input type="text" ng-model="user.name" required/>
            <label>E-mail</label>
            <input type="email" ng-model="user.email" required/>

            <label>Password</label>
            <input type="password" ng-model="user.password" required/>
	    <label>Are You Above 13?</label>
            <input type="checkbox" ng-model="user.age"/>
	    <p>
	        <button type="submit" class="btn btn-primary" ng-model="singleModel" ng-click='goNext("/login")'>Submit</button>
	        <button type="reset" class="btn btn-primary" ng-model="singleModel">Clear</button>
	    </p>
        </form>
    </div>
</div>
