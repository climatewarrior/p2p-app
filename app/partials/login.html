<div ng-controller="LoginCtrl" class="row-fluid">
  <form class="span10 offset2">
      <img src="img/p2p_logo.jpg" class="img-polaroid" width="120" height="120"/></img>
      <h1>P2P QnA</h1>

      <label class="control-label" for="inputUsername">Username</label>
      <input type="text" id="inputUsername" placeholder="Username">

      <label class="control-label" for="inputPassword">Password</label>
      <input type="password" id="inputPassword" placeholder="Password">

      <label class="checkbox">
          <input type="checkbox"> Remember me
      </label>

      <button type="submit" class="btn btn-primary" ng-model="singleModel" ng-click='goNext("/questions")'>Login</button>
      <button type="create" class="btn btn-primary" ng-model="singleModel" ng-click='goNext("/register")'>Create Account</button>
      <br>
      <a href="#">(Forgot Your Password)</a>
  </form>
</div>
