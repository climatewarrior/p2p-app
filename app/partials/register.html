<div class="row-fluid" ng-cotroller="RegisterCtrl">
    <div class="row">
        <div class="span3 offset1">
        <form novalidate class="css-form" ng-submit="addUser()">
            <label>Username</label>
            <input type="text" ng-model="user.username" required/>
            <label>E-mail</label>
            <input type="email" ng-model="user.email" required/>

            <label>Password</label>
            <input type="password" ng-model="user.password" required/> <br>
	 
            <form>
            <input type="checkbox" ng-model="user.age">Are you above 13?<br>
            </form>
	    <p> 
	        <button type="submit" class="btn btn-primary" ng-model="singleModel">Submit</button>
	        <button type="reset" class="btn btn-primary" ng-model="singleModel">Clear</button>
	    </p>
        </form>
    </div>
    </div>
</div>
